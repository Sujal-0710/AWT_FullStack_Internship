<html>
    <head>
        <title>
            Creating My First Table
        </title>
    </head>
<body bgcolor="lightgrey">
    <table border="1" width="600" height="400" align="center">
        <center><caption><h1>Student Table</h1></caption></center>
        <tr style="background-color:darkgoldenrod">
            <th>No.</th>
            <th>Name</th>
            <th>Python</th>
            <th>Java</th>
            <th>HTML</th>
        </tr>
        <tr style="background-color:aqua">
            <th>1</th>
            <th>Sujal</th>
            <th rowspan="2">40</th>
            <th>60</th>
            <th>78</th>
        </tr>
        <tr style="background-color:aqua">
            <th>2</th>
            <th>Parv</th>
            <th>72</th>
            <th>89</th>
        </tr>
        <tr style="background-color:aqua">
            <th>3</th>
            <th>Khush</th>
            <th colspan="2">78</th>
            <th>81</th>
        </tr>
    </table>
</body>
